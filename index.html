<html>
<head>
	<title>Product Catalog</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<h1>Product Catalog</h1>
	<div id="search_product">
		<h2 style="float:left;margin:0px;margin-right:20px;"> Search for your Product</h2>
		<input style="float:left;margin-right:20px;" type="search" id="search_bar">
		<button style="float:left"  id="button" onclick="search()">Search</button>
	</div><br>
	<div id="info_product">
		<h2> Searched Product Details </h2>
		<h3>Product ID    : <span id="product_id"></span></h3>
		<h3>Product Price : <span id="product_price"></span></h3>		
		<h3>Product Type  : <span id="product_type"></span></h3>
	</div>
	<div id="similar_product">	
		<h2> Similar Products </h2>
	</div>	
		<table id="list_prod_sim">
		</table>
	<div id="all_product">	
		<h2> All Products </h2>
		<table id="list_prod">
		<tr>			
		</tr>		
		</table>
	</div>	
</body>
<script src="worker.js"></script>
<script src="generator.js"></script>
</html>
